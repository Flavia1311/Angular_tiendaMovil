<table class="table" >
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        @for (celular of celulares; track celular.modelo) {
      
              <thead [ngClass]="{'oferta': celular.oferta}">
          <tr>
                         
    <td><img [src]="celular.imagen" [alt]="celular.modelo"></td>
    <td>{{ celular.marca }}</td>
    <td>{{ celular.modelo}}</td>
    <td>{{ celular.precio | currency}}</td>
 
    @if  (celular.stock >1) {
      <td>{{ celular.stock }}</td>
    } @else {
      <td class="badge text-bg-warning">SIN STOCK</td>
    }
    

  </tr>
  </thead>
} @empty {
  <tr>
    <td colspan="4">No hay celulares para mostrar.</td>
  </tr>
},
    </tbody>
</table>
