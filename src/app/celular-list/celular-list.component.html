<table class="table" >
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th> 
          </tr>
    </thead>
    <tbody>
        @for (celular of celulares; track celular.modelo) {
      
              <thead [ngClass]="{'oferta': celular.oferta}">
          <tr>
                        
    <td><img width="90" class="img-thumbnail" [src]="celular.imagen" [alt]="celular.modelo"></td>
    <td>{{ celular.marca }}</td>
    <td>{{ celular.modelo}}</td>
    <td>{{ celular.precio | currency}}</td>
 
    @if  (celular.stock >1) {
      <td>{{ celular.stock }}</td>
    } @else {
      <td class="badge text-bg-warning">SIN STOCK</td>
    }
    <td><button class="btn btn-default" (click)="disminuirCantidad(celular)">-</button> {{celular.cantidad}}<button (click)="aumentarCantidad(celular)">+</button> </td>

  </tr>
  </thead>
} @empty {
  <tr>
    <td colspan="4">No hay celulares para mostrar.</td>
  </tr>
},
    </tbody>
</table>
